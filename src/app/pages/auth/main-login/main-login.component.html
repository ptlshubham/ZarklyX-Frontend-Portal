
<div class="grid lg:grid-cols-2 grow">
    <div class="flex justify-center items-center p-8 lg:p-10 order-2 lg:order-1">
        <div class="kt-card max-w-[370px] w-full">
            <form (ngSubmit)="onSubmit()" class="kt-card-content flex flex-col gap-5 p-10" id="sign_in_form" method="post">
                <!-- Error Message -->
                <div *ngIf="errorMessage" class="bg-red-50 border-l-4 border-red-400 p-4 rounded">
                    <div class="flex">
                        <div class="ml-3">
                            <p class="text-sm text-red-700">{{ errorMessage }}</p>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mb-2.5">
                    <h3 class="text-lg font-medium text-mono leading-none mb-2.5">
                        Sign in
                    </h3>
                    <div class="flex items-center justify-center font-medium">
                        <span class="text-sm text-secondary-foreground me-1.5">
                            Need an account?
                        </span>
                        <a class="text-sm link" href="html/demo1/authentication/branded/sign-up.html">
                            Sign up
                        </a>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-2.5">
                    <a class="kt-btn kt-btn-outline justify-center" href="#">
                        <img alt="" class="size-3.5 shrink-0" src="/assets/media/brand-logos/google.svg" />
                        Use Google
                    </a>
                    <a class="kt-btn kt-btn-outline justify-center" href="#">
                        <img alt="" class="size-3.5 shrink-0 dark:hidden" src="/assets/media/brand-logos/apple-black.svg" />
                        <img alt="" class="size-3.5 shrink-0 light:hidden"
                            src="/assets/media/brand-logos/apple-white.svg" />
                        Use Apple
                    </a>
                </div>
                <div class="flex items-center gap-2">
                    <span class="border-t border-border w-full">
                    </span>
                    <span class="text-xs text-muted-foreground font-medium uppercase">
                        Or
                    </span>
                    <span class="border-t border-border w-full">
                    </span>
                </div>
                <div class="flex flex-col gap-1">
                    <label class="kt-form-label font-normal text-mono">
                        Email
                    </label>
                    <input class="kt-input" placeholder="email@email.com" type="email" [(ngModel)]="credentials.email" name="email" required />
                </div>
                <div class="flex flex-col gap-1">
                    <div class="flex items-center justify-between gap-1">
                        <label class="kt-form-label font-normal text-mono">
                            Password
                        </label>
                        <a class="text-sm kt-link shrink-0"
                            href="html/demo1/authentication/branded/reset-password/enter-email.html">
                            Forgot Password?
                        </a>
                    </div>
                    <div class="kt-input" data-kt-toggle-password="true">
                        <input name="user_password" placeholder="Enter Password" type="password" [(ngModel)]="credentials.password" required />
                        <button class="kt-btn kt-btn-sm kt-btn-ghost kt-btn-icon bg-transparent! -me-1.5"
                            data-kt-toggle-password-trigger="true" type="button">
                            <span class="kt-toggle-password-active:hidden">
                                <i class="ki-filled ki-eye text-muted-foreground">
                                </i>
                            </span>
                            <span class="hidden kt-toggle-password-active:block">
                                <i class="ki-filled ki-eye-slash text-muted-foreground">
                                </i>
                            </span>
                        </button>
                    </div>
                </div>
                <label class="kt-label">
                    <input class="kt-checkbox kt-checkbox-sm" name="check" type="checkbox" value="1" />
                    <span class="kt-checkbox-label">
                        Remember me
                    </span>
                </label>
                <button type="submit" class="kt-btn kt-btn-primary flex justify-center grow" [disabled]="isLoading">
                    <span *ngIf="isLoading">Signing in...</span>
                    <span *ngIf="!isLoading">Sign In</span>
                </button>
                
                <!-- Navigation to other login types -->
                <div class="text-center mt-4">
                    <div class="text-sm text-secondary-foreground mb-2">Other login options:</div>
                    <div class="flex gap-2 justify-center">
                        <button type="button" (click)="switchLoginType('influencer')" 
                                class="text-sm kt-link">Influencer Login</button>
                        <span class="text-sm text-secondary-foreground">|</span>
                        <button type="button" (click)="switchLoginType('super-admin')" 
                                class="text-sm kt-link">Super Admin</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="lg:rounded-xl lg:border lg:border-border lg:m-5 order-1 lg:order-2 bg-top xxl:bg-center xl:bg-cover bg-no-repeat branded-bg">
        <div class="flex flex-col justify-between h-full p-8 lg:p-16">
            <div class="flex flex-col gap-4">
                <a href="html/demo1.html">
                    <img class="h-[28px] max-w-none" src="/assets/media/app/mini-logo.svg" />
                </a>
                <div class="flex flex-col gap-3">
                    <h3 class="text-2xl font-semibold text-mono">
                        Secure Access Portal
                    </h3>
                    <div class="text-base font-medium text-secondary-foreground">
                        A robust authentication gateway ensuring
                        <br />
                        secure
                        <span class="text-mono font-semibold">
                            efficient user access
                        </span>
                        to the Metronic
                        <br />
                        Dashboard interface.
                    </div>
                </div>
            </div>
            <div class="flex-1"></div>
        </div>
    </div>
</div>
