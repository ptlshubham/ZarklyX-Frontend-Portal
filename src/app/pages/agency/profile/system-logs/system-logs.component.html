<div class="kt-card kt-card-grid min-w-full" id="system_logs">
    <div class="kt-card-header flex-wrap gap-2">
        <h3 class="kt-card-title text-sm">System Logs</h3>
        <div class="flex flex-wrap gap-2 lg:gap-5">
            <div class="flex">
                <label class="kt-input">
                    <i class="ki-filled ki-magnifier"></i>
                    <input placeholder="Search users" type="text" [(ngModel)]="searchTerm"
                        (ngModelChange)="setPage(1)" />
                </label>
            </div>
            <div class="flex flex-wrap gap-2.5">
                <a class="kt-btn kt-btn-primary" href="#" (click)="$event.preventDefault()">Add Member</a>
            </div>
        </div>
    </div>

    <div class="kt-card-content">
        <div class="grid" data-kt-datatable="true" data-kt-datatable-page-size="10">
            <div class="kt-scrollable-x-auto">
                <table class="kt-table table-auto kt-table-border" data-kt-datatable-table="true">
                    <thead>
                        <tr>
                            <th class="w-[60px] text-center">
                                <input class="kt-checkbox kt-checkbox-sm" data-kt-datatable-check="true" type="checkbox"
                                    [checked]="isAllSelected" (change)="toggleSelectAll($any($event.target).checked)" />
                            </th>
                            <th class="min-w-[200px]">
                                <span class="kt-table-col asc">
                                    <span class="kt-table-col-label">User</span>
                                </span>
                            </th>
                            <th class="min-w-[250px]">
                                <span class="kt-table-col"><span class="kt-table-col-label">Browser</span></span>
                            </th>
                            <th class="min-w-[190px]">
                                <span class="kt-table-col"><span class="kt-table-col-label">IP Address</span></span>
                            </th>
                            <th class="min-w-[190px]">
                                <span class="kt-table-col"><span class="kt-table-col-label">Location</span></span>
                            </th>
                            <th class="min-w-[190px]">
                                <span class="kt-table-col"><span class="kt-table-col-label">Activity</span></span>
                            </th>
                            <th class="w-[60px]"></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let log of paginatedLogs">
                            <td class="text-center">
                                <input class="kt-checkbox kt-checkbox-sm" [(ngModel)]="log.checked" type="checkbox" />
                            </td>
                            <td>
                                <div class="flex items-center gap-2.5">
                                    <img [alt]="log.name" class="rounded-full size-7 shrink-0" [src]="log.avatar" />
                                    <a class="text-sm font-medium text-mono hover:text-primary" href="#"
                                        (click)="$event.preventDefault()">
                                        {{ log.name }}
                                    </a>
                                </div>
                            </td>
                            <td>
                                <div class="flex items-center gap-1.5 text-foreground font-normal">
                                    <i class="ki-filled ki-chrome"></i>
                                    {{ log.browser }}
                                </div>
                            </td>
                            <td class="text-foreground font-normal">{{ log.ip }}</td>
                            <td>
                                <div class="flex items-center gap-1.5 text-foreground font-normal">
                                    <img [alt]="log.country" class="rounded-full size-4 shrink-0" [src]="log.flag" />
                                    {{ log.country }}
                                </div>
                            </td>
                            <td class="text-foreground font-normal">{{ log.activity }}</td>
                            <td>
                                <div class="kt-menu" data-kt-menu="true">
                                    <div class="kt-menu-item" data-kt-menu-item-toggle="dropdown"
                                        data-kt-menu-item-trigger="click">
                                        <button class="kt-menu-toggle kt-btn kt-btn-sm kt-btn-icon kt-btn-ghost">
                                            <i class="ki-filled ki-dots-vertical text-lg"></i>
                                        </button>

                                        <div class="kt-menu-dropdown kt-menu-default w-full max-w-[175px]"
                                            data-kt-menu-dismiss="true">
                                            <div class="kt-menu-item">
                                                <a class="kt-menu-link" href="#"
                                                    (click)="remove(log); $event.preventDefault()">
                                                    <span class="kt-menu-icon"><i class="ki-filled ki-trash"></i></span>
                                                    <span class="kt-menu-title">Remove</span>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>

                        <tr *ngIf="paginatedLogs.length === 0">
                            <td colspan="7" class="text-center py-6 text-secondary-foreground">No results found</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- KTUI pagination footer (bound to your component) -->
            <div class="kt-datatable-toolbar flex items-center justify-between mt-4">
                <div class="kt-datatable-length flex items-center gap-2">
                    Show
                    <select class="kt-select kt-select-sm w-16" name="perpage"
                        (change)="changePageSize($any($event.target).value)">
                        <option [selected]="pageSize === 5" value="5">5</option>
                        <option [selected]="pageSize === 10" value="10">10</option>
                        <option [selected]="pageSize === 20" value="20">20</option>
                    </select>
                    per page
                </div>

                    </div>
                </div> -->
            </div>
        </div>
    </div>
</div>
