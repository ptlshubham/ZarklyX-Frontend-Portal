<!doctype html>
<html class="h-full" data-kt-theme="true" data-kt-theme-mode="light" dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <base href="/">
  <title>ZarklyX - Dashboard Portal</title>
  <meta content="follow, index" name="robots" />
  <link href="/" rel="canonical" />
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport" />
  <meta content="ZarklyX Dashboard Portal" name="description" />
  <meta content="@zarklyX" name="twitter:site" />
  <meta content="@zarklyX" name="twitter:creator" />
  <meta content="summary_large_image" name="twitter:card" />
  <meta content="ZarklyX - Dashboard Portal" name="twitter:title" />
  <meta content="ZarklyX Dashboard Portal" name="twitter:description" />
  <meta content="/assets/media/app/og-image.png" name="twitter:image" />
  <meta content="/" property="og:url" />
  <meta content="en_US" property="og:locale" />
  <meta content="website" property="og:type" />
  <meta content="ZarklyX" property="og:site_name" />
  <meta content="ZarklyX - Dashboard Portal" property="og:title" />
  <meta content="ZarklyX Dashboard Portal" property="og:description" />
  <meta content="/assets/media/app/og-image.png" property="og:image" />
  <link href="/assets/media/app/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180" />
  <link href="/assets/media/app/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png" id="favicon-32" />
  <link href="/assets/media/app/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png" id="favicon-16" />
  <link href="/assets/media/app/favicon.ico" rel="shortcut icon" id="favicon-ico" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script>
    // Update favicons immediately based on browser dark mode
    (function () {
      var isBrowserDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      var favicon16 = document.getElementById('favicon-16');
      var favicon32 = document.getElementById('favicon-32');
      var faviconIco = document.getElementById('favicon-ico');

      if (isBrowserDark) {
        if (favicon16) favicon16.href = '/assets/media/app/favicon-16x16-white.png';
        if (favicon32) favicon32.href = '/assets/media/app/favicon-32x32-white.png';
        if (faviconIco) faviconIco.href = '/assets/media/app/favicon-white.ico';
      }

      // Listen for browser dark mode changes
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function (e) {
        if (e.matches) {
          if (favicon16) favicon16.href = '/assets/media/app/favicon-16x16-white.png';
          if (favicon32) favicon32.href = '/assets/media/app/favicon-32x32-white.png';
          if (faviconIco) faviconIco.href = '/assets/media/app/favicon-white.ico';
        } else {
          if (favicon16) favicon16.href = '/assets/media/app/favicon-16x16.png';
          if (favicon32) favicon32.href = '/assets/media/app/favicon-32x32.png';
          if (faviconIco) faviconIco.href = '/assets/media/app/favicon.ico';
        }
      });
    })();
  </script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body app-root class="antialiased flex h-full text-base text-foreground bg-background">
